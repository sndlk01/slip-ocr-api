version: '3.8'

services:
  ocr-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ocr-api
    ports:
      - "8077:8080"
    volumes:
      # Persist database
      - ./data:/app/data
      # Optional: Mount uploads directory for debugging
      # - ./uploads:/app/uploads
    environment:
      - SERVER_PORT=8080
      - DATABASE_PATH=/app/data/db.sqlite
      - UPLOAD_DIR=/app/uploads
      - TESSERACT_LANG=tha+eng
      - GIN_MODE=release
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - ocr-network

networks:
  ocr-network:
    driver: bridge

volumes:
  ocr-data:
